<div class="coffee">
  <div class="list-group" *ngFor="let coffee of coffees$ | async | paginate: { id: 'listing_pagination',
  itemsPerPage: 10,
  currentPage: page,
  totalItems: totalCoffees }">
    <ul class="list">
    <li class="list-group-item list-group-item-action flex-column align-items-start" routerLink='/{{coffee.id}}'>
      <div class="d-flex w-100 justify-content-between">
        <h2 class="mb-1">{{coffee.blend_name}}</h2>
      </div>
      <p class="mb-1">{{coffee.origin}}</p>
      <small>Notes: {{ coffee.notes }}</small>
    </li>
    </ul>
  </div>
<br>

<div class="pagination">
  <pagination-controls id="listing_pagination" (pageChange)="page = $event"></pagination-controls>
</div>

</div>
